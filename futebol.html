<meta charset = "UTF-8">

<script>
	
	function mostra(frase){// cria função mostrar
	
		document.write(frase);
		pulaLinha();
	
	}
	function pulaLinha(){//Cria função	pula linha
		
		document.write("<br>");
		//document.write("<br>");
	}
	
	var nome = prompt("Qual o seu nome?");
	var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
	var empates = parseInt(prompt("Entre com o número de empates: "));
	
	var pontos = vitorias*3 + empates;
	
	mostra(nome +", os pontos do seu time é " + pontos);
	
	if (pontos > 28) {
	mostra("Seu time está melhor que o ano passado");
	}
	
	if (pontos < 28) {
	mostra("Seu time está pior que o ano passado");
	}
	
	if (pontos == 28) {
	mostra("Seu time está igual que o ano passado");
	}
	
	mostra("FIM!");

</script>
