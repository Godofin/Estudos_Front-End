<meta charset = "UTF-8">

<script>
	
	function mostra(frase){// cria função mostrar
	
		document.write(frase);
		pulaLinha();
	
	}
	function pulaLinha(){//Cria função	pula linha
		
		document.write("<br>");
		//document.write("<br>");
	}

	var numeroPensado = Math.round(Math.random()*10);
	var tentativas = 1;
	while(tentativas <=3){
		var chute = parseInt(prompt("Digite seu chute!"));
	
		if(chute == numeroPensado){
			mostra("Você acertou! Parabéns, você é um grande jogador");
			break;
		} else{
	
			mostra("Você errou! Lixo, noob e panaca");
		}
		
		tentativas++;
	}
	
	mostra("Fim!");
</script>
