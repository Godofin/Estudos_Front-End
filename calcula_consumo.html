<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>
<script>

	var cG = 480;
	var tank = 40;
	var gas = cG / tank;
	document.write("O consumo do carro em gasolina é de: " + gas + "Km/L");
	
	var cA = 300;
	var alc = cA / tank;
	document.write("<br>O consumo do carro em álcool é de: " + alc + "Km/L");

</script>
